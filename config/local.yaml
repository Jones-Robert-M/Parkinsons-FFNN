# Configuration for Parkinson's FFNN Training

# Data configuration
data:
  path: "../data/raw/parkinsons_updrs.data"
  target_cols:
    - "motor_UPDRS"
    - "total_UPDRS"
  exclude_cols:
    - "subject#"
  test_size: 0.2
  val_size: 0.1

# Model architecture
model:
  hidden_dims: [64, 32, 16]
  dropout_rate: 0.2
  activation: "relu"  # Options: relu, tanh, elu, leaky_relu

# Training parameters
training:
  batch_size: 32
  epochs: 150
  learning_rate: 0.001
  weight_decay: 0.00001
  patience: 15  # Early stopping patience
  seed: 42
